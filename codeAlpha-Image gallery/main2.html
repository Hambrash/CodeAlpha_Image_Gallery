<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
     integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body>
    
   
    <!-- main view -->
    <div class="container gallery-container">
        <a href="desktop.html" class=""><i class="fa-solid fa-arrow-left mb-2"></i><span class="ms-1">Home</span></a>
        <div class="gallery">
            <img src="/img/image2.jpg" alt="Image 1" class="gallery-image img-fluid rounded">
            <img src="/img/image9.jpg" alt="Image 2" class="gallery-image img-fluid rounded">
            <img src="/img/image10.jpg" alt="Image 3" class="gallery-image img-fluid rounded">
            
        </div>
        <button class="prev" onclick="prevImage()">&#10094;</button>
        <button class="next" onclick="nextImage()">&#10095;</button>
    </div>


    <script src="index.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
    <script src="/bootstrap/jquery/jquery.js"></script>
</body>
</html>
